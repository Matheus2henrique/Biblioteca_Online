<div class="body">

<a routerLink="/" class="back">← Voltar</a>

<div class="container" *ngIf="book; else loading">

  <div class="colecao">

    <div class="sobre">

      <img class="capa" *ngIf="book.coverImagem" [src]="book.coverImagem" [alt]="book.title">
      <div>

        <h1 class="title">{{ book.title }}</h1>

        <p class="author">Autor: {{ book.author }}</p>

        <p class="description">Descricao : {{ book.description }}</p>

        <button (click)="goToChapter(1)" class="read"> Ler </button>

      </div>

    </div>

  </div>

    <div class="chapters">

      <h2 class="text-2xl font-semibold mt-6 mb-4">Capítulos</h2> <br>

      <app-chapter-list [chapters]="book.chapters" [bookId]="book.id" ></app-chapter-list>

    </div>



</div>
<ng-template #loading>
  <div class="text-center p-4">Carregando...em 5 s</div>
</ng-template>

</div>

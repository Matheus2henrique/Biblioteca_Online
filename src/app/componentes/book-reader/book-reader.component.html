<div class="body">

  <div class="container">
    <div *ngIf="error" class="error">
      {{ error }}
    </div>
    <div *ngIf="book && chapter && !error; else loading" class="loadChapters">

      <div class="chapter">
        <div>
          <a [routerLink]="['/book', book.id]" class="voltar">
            ← Voltar para Detalhes
          </a>
          <h1 class="titleChapter">{{ chapter.title }}</h1>
          <p class="titleBook">Livro: {{ book.title }}</p>
        </div>
      </div>

      <div class="livro">
        <p *ngFor="let paragraph of chapter.content.split('\n')" class="chapters">{{ paragraph }}</p>
      </div>

      <div class="buttons">
        <button *ngIf="currentChapterIndex > 0"(click)="goToChapter(book.chapters[currentChapterIndex - 1].id)"class="capBack">   Capítulo Anterior   </button>
        <div *ngIf="currentChapterIndex <= 0"></div>
        <button *ngIf="currentChapterIndex < book.chapters.length - 1"
                (click)="goToChapter(book.chapters[currentChapterIndex + 1].id)"
                class="buttonNextChapter">
          Próximo Capítulo
        </button>
        <div *ngIf="currentChapterIndex >= book.chapters.length - 1"></div>
      </div>

    </div>
    <ng-template #loading>
      <div class="load">Carregando...</div>
    </ng-template>
  </div>

</div>
